<html>
    <head>
        <title>ThreeLog Text Editor | threelog.js Demo</title>
        <link href="https://unpkg.com/primer@latest/build/build.css" rel="stylesheet" />   
        <style>
            #text-editor {
                border: 1px solid black;
                min-height: 300px;
                max-height: 600px;
                overflow-y: auto;
                padding: 8px 10px;
            }

            #text-editor:focus {
                outline: 0;
            }
        </style> 
    </head>
    <body>
        <div class="container py-4">

            <button 
                class="btn" 
                data-threelog-btn value="#" 
                htmltags="false" 
                wrap="false" 
                type="button"
            >H1
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="##" 
                wrap="false" 
                htmltags="false" 
                type="button"
            >H2
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="###" 
                htmltags="false" 
                wrap="false" 
                type="button"
            >H3
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="b" 
                htmltags="True" 
                wrap="True" 
                type="button"
            >Bold
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="i" 
                wrap="True" 
                type="button"
            >Italic
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="details" 
                wrap="True" 
                type="button"
            >Details
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="blockquote" 
                wrap="True" 
                type="button"
            >Block Quotes
            </button>

            <div 
                id="text-editor" 
                spellcheck="true" 
                contenteditable="true" 
                class="mt-3 d-block width-full"
            ></div>

            <button 
                class="btn" 
                data-threelog-btn value="@" 
                wrap="false" 
                htmltags="false" 
                type="button"
            >GitHub Mention
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="~~" 
                wrap="True" 
                htmltags="false" 
                type="button"
            >StrikeThrough
            </button>
            <!-- 이미지 업로드를 위한 숨겨진 파일 입력 필드 -->
            <input 
                type="file"
                id="imageUpload" 
                style="display: none;" 
                accept="image/*"
            >
            <button 
                class="btn" 
                id="insertImage" 
                type="button"
                htmlTags="True"
                data-threelog-btn
                value="img"
            >Insert Image
            </button>

        </div>
        <script type="module" src="./src/scriptor.js"></script>
    </body>
</html>
