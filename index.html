<html>
    <head>
        <title>ThreeLog Text Editor | threelog.js Demo</title>
        <link href="https://unpkg.com/primer@latest/build/build.css" rel="stylesheet" />   
        <link rel="stylesheet" href="./src/threelog.css">
    </head>
    <body>
        <div class="container py-4">
            <div class="dropdown">
                <button 
                    class="btn dropdown-toggle" 
                    type="button" 
                    id="dropdownMenuButton" 
                    data-toggle="dropdown"
                    data-threelog-btn
                    value="P"
                    aria-haspopup="true" 
                    aria-expanded="false"
                >
                보통
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" data-threelog-btn value="H1">주 제목</a>
                    <a class="dropdown-item" href="#" data-threelog-btn value="H2">부 제목</a>
                    <a class="dropdown-item" href="#" data-threelog-btn value="H3">소 제목</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-threelog-btn value="P">보통 단락</a>
                </div>
            </div>
            <button id="transBtn">
                Code
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="H1" 
                htmltags="false" 
                wrap="false" 
                type="button"
            >H1
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="H2" 
                wrap="false" 
                htmltags="false" 
                type="button"
            >H2
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="H3" 
                htmltags="false" 
                wrap="false" 
                type="button"
            >H3
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="b" 
                htmltags="True" 
                wrap="True" 
                type="button"
            >Bold
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="i" 
                wrap="True" 
                type="button"
            >Italic
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="details" 
                wrap="True" 
                type="button"
            >Details
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="blockquote" 
                wrap="True" 
                type="button"
            >Block Quotes
            </button>

            <div
                id="text-editor" 
                spellcheck="true" 
                contenteditable="true" 
                class="mt-3 d-block width-full"
            >
            </div>

            <button 
                class="btn" 
                data-threelog-btn value="@" 
                wrap="false" 
                htmltags="false" 
                type="button"
            >GitHub Mention
            </button>
            <button 
                class="btn" 
                data-threelog-btn value="~~" 
                wrap="True" 
                htmltags="false" 
                type="button"
            >StrikeThrough
            </button>
            <!-- 이미지 업로드를 위한 숨겨진 파일 입력 필드 -->
            <input 
                type="file"
                id="imageUpload" 
                style="display: none;" 
                accept="image/*"
            >
            <button 
                class="btn" 
                id="insertImage" 
                type="button"
                htmlTags="True"
                data-threelog-btn
                value="img"
            >Insert Image
            </button>

        </div>
        <div id="html-output" style="white-space:pre-wrap;border:1px solid red; height:200px;"></div>
        <div id="post" contenteditable style="white-space:pre-wrap;border:1px solid black; margin-top:20px; padding:10px;"></div>
        <script type="module" src="./src/scriptor.js"></script>
        
    </body>
</html>
